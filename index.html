<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMIL SVETLICHNYY</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f8f8f8;
      color: #111;
      letter-spacing: 0.02em;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
    }

    header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    header h1 {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 80px;
      padding: 40px 20px;
    }

    section.hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    section.hero h2 {
      font-size: 64px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    section.hero p {
      font-size: 16px;
      color: #333;
      max-width: 400px;
      line-height: 1.6;
    }

    section.apps {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 60px;
      justify-content: center;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .app a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .app-icon {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      background-color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #555;
    }

    .app h3 {
      font-size: 20px;
      font-weight: 400;
      text-transform: uppercase;
      margin-top: 8px;
      text-align: center;
    }

    footer {
      width: 100%;
      padding: 40px 20px;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    /* Contacts button */
    .contact-btn {
      padding: 8px 24px;
      font-size: 14px;
      text-transform: uppercase;
      border: 2px solid #111;
      border-radius: 6px;
      background: transparent;
      color: #111; /* фикс цвета текста */
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-appearance: none; /* убирает системные стили iOS */
      appearance: none;
    }

    .contact-btn:hover {
      background: #111;
      color: #fff;
    }

    .contact-btn:focus,
    .contact-btn:active {
      outline: none;
      background: #111;
      color: #fff;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      max-width: 400px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .modal-content a {
      color: #111;
      text-decoration: none;
      font-size: 16px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      section.hero h2 { font-size: 40px; }
      .app-icon { width: 70px; height: 70px; font-size: 30px; }
      .modal-content { max-width: 90%; padding: 20px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>EMIL SVETLICHNYY</h1>
  </header>

    <section class="apps">
      <div class="app">
        <a href="https://apps.apple.com/app/id123456789" target="_blank">
          <img class="app-icon" src="https://i.postimg.cc/90P3Sg72/Chat-GPT-Image-26-okt-2025-g-11-46-12.png" alt="Food Focus">
          <h3>Food Focus</h3>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <span>© 2025 EMIL SVETLICHNYY — All Rights Reserved</span>
    <button class="contact-btn" id="contactBtn">Contacts</button>
  </footer>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close" id="modalClose">&times;</span>
    <div class="modal-content">
      <a href="mailto:emilsvetlichnyy@internet.ru">Email</a>
      <a href="https://t.me/xta0ll" target="_blank">Telegram</a>
      <a href="https://www.linkedin.com/in/username" target="_blank">LinkedIn</a>
    </div>
  </div>

  <script>
    const contactBtn = document.getElementById('contactBtn');
    const modal = document.getElementById('modal');
    const modalClose = document.getElementById('modalClose');

    contactBtn.addEventListener('click', () => modal.style.display = 'flex');
    modalClose.addEventListener('click', () => modal.style.display = 'none');
    modal.addEventListener('click', e => {
      if (e.target === modal) modal.style.display = 'none';
    });
  </script>

</body>
</html>
