<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMIL — Digital Studio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f8f8f8;
      color: #111;
      letter-spacing: 0.02em;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
    }

    header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    header h1 {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 80px;
      padding: 40px 20px;
    }

    section.hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    section.hero h2 {
      font-size: 64px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    section.hero p {
      font-size: 16px;
      color: #333;
      max-width: 400px;
      line-height: 1.6;
    }

    section.apps {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .app img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      background-color: #eaeaea;
    }

    .app h3 {
      font-size: 20px;
      font-weight: 400;
      text-transform: uppercase;
      margin-top: 8px;
    }

    footer {
      width: 100%;
      padding: 40px 20px;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #ddd;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      section.hero h2 {
        font-size: 40px;
      }
      .app img {
        width: 220px;
        height: 220px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>EMIL STUDIO</h1>
  </header>

  <main>
    <section class="hero">
      <h2>Minimal Digital Craft</h2>
      <p>We build iOS applications with clean architecture and bold simplicity.</p>
    </section>

    <section class="apps">
      <div class="app">
        <img src="https://via.placeholder.com/300x300" alt="App Screenshot">
        <h3>Food Diary</h3>
      </div>
      <div class="app">
        <img src="https://via.placeholder.com/300x300" alt="App Screenshot">
        <h3>Loan Assistant</h3>
      </div>
      <div class="app">
        <img src="https://via.placeholder.com/300x300" alt="App Screenshot">
        <h3>Chat Module</h3>
      </div>
    </section>
  </main>

  <footer>
    © 2025 EMIL Studio — All Rights Reserved · <a href="mailto:hello@emilstudio.com">hello@emilstudio.com</a>
  </footer>

</body>
</html>
